<div style="margin: 30px">
  <h2>Aplicanciones de empleo</h2>


  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <mat-list>
    <mat-list-item
      role="listitem"
      style="background:  white;"
      *ngFor="let job_application of jobApplications$ | async; let i = index"
    >
      <div style="display: inline-flex; width: 100%; line-height: 36px">
        <span style="margin-right: 20px; line-height: 36px">{{ i + 1 }}.</span>
        {{ job_application.personal_data.fname }}
        {{ job_application.personal_data.lname }}

        <span class="example-spacer"></span>
        <mat-chip color="primary" *ngIf="job_application.status">{{job_application.status | statusChip}}</mat-chip>
        <button mat-button (click)="selectJob(job_application)">
          Ver Aplicación
        </button>
        <button
          mat-button
          color="warn"
          (click)="removeJobApplication(job_application)"
        >
          Retirar Aplicación
        </button>
      </div>
    </mat-list-item>
  </mat-list>
</div>
