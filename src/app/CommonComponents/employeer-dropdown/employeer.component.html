<mat-form-field appearance="fill" *ngIf="(selectedEmployeers$ | async); let selected_employeers" style="width: 100%;">
    <mat-label>Empresa</mat-label>
    <mat-select (valueChange)="selectEmployeer($event)" required [compareWith]="compareObjects"
        [value]="selectedEmployeers$">
        <mat-option *ngFor="let employeer of (employeers$ | async)" [value]="employeer">
            {{employeer.company_name}}
        </mat-option>
    </mat-select>
</mat-form-field>
