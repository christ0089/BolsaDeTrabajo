<h2>
  Ofertar Trabajo a Candidato
  <button mat-icon-button style="float: right; z-index: 1000" (click)="close()">
    <mat-icon>close</mat-icon>
  </button>
</h2>
<mat-progress-bar
  *ngIf="loading == true"
  mode="indeterminate"
></mat-progress-bar>
<div *ngFor="let job of jobListing$ | async">
  <nz-card *ngIf="job" [nzTitle]="job.name" style="margin-bottom: 10px">
    <div style="display: inline-flex">
      <img
        style="width: 60px; height: 60px; margin-right: 20px"
        [src]="job.employer.company_img"
      />
      <h3 style="line-height: 60px; justify-content: center">
        {{ job.employer.company_name }}
      </h3>
    </div>

    <div
      style="
        width: 100%;
        height: 1px;
        background: lightgrey;
        margin-bottom: 20px;
      "
    ></div>
    <p>Creado: {{ job.createdAt.toDate() | date: "dd/MM/YYYY" }}</p>
    <div style="width: 100%; height: 1px; background: lightgrey"></div>
    <p style="max-height: 200px; text-overflow: ellipsis; overflow: hidden">
      {{ job.description }}
    </p>
    <button mat-button style="float: right" (click)="upload(job)">
      Generar Aplicacion
    </button>
  </nz-card>
</div>
