<h2>Aplicaciones de Trabajo</h2>

<button mat-button (click)="jobApplication()" color="primary"> Agregar Nueva Aplicacion </button>
<mat-list>
  <app-job-item
    *ngFor="let job of (jobListing$ | async)"
    [job]="job"
    class="animate"
    [edit]="true"
    (edit_job)="jobApplication($event)"
    (delete_job)="deleteJobApplication($event)"
  >
  </app-job-item>
</mat-list>
