<h2>Aplicantes de Trabajo</h2>

<mat-list>
  <mat-list-item
    role="listitem"
    *ngFor="let job_application of jobApplications$ | async"
  >
    <div style="width: 100%; display: inline-flex;">
      {{ job_application.personal_data.fname }}
      {{ job_application.personal_data.lname }}

      <span style="margin: 0px 20px;">Creado el: {{ job_application.createdAt.toDate() | date }}</span>
      <span class="example-spacer"></span>
      <button mat-button (click)="selectJob(job_application)">
        Ver Applicaci√≥n
      </button>
    </div>
  </mat-list-item>
</mat-list>
